<header class="app-header">
  <button
    class="app-header__menu"
    type="button"
    aria-label="Menu"
    (click)="onToggleSidebar()"
  >
    <span class="material-symbols-outlined">menu</span>
  </button>

  <div class="app-header__titles">
    <h1 class="app-header__title">{{ title }}</h1>
    <p class="app-header__subtitle" *ngIf="subtitle">{{ subtitle }}</p>
  </div>

  <div class="app-header__actions">
    <div class="app-header__search">
      <span class="material-symbols-outlined">search</span>
      <input type="text" [placeholder]="'header.searchPlaceholder' | translate" />
    </div>

    <button class="app-header__icon-button" type="button">
      <span class="material-symbols-outlined">notifications</span>
      <span class="app-header__dot"></span>
    </button>

    <button class="app-header__lang" type="button" (click)="toggleLanguage()">
      {{ 'lang.toggle' | translate }}
    </button>

    <label class="app-header__date" aria-label="Month filter">
      <span class="material-symbols-outlined">calendar_month</span>
      <select [ngModel]="selectedMonth()" (ngModelChange)="onMonthChange($event)">
        <option *ngFor="let option of monthOptions()" [value]="option">
          {{ option }}
        </option>
      </select>
      <span class="app-header__month-label">{{ currentMonthLabel() }}</span>
    </label>
  </div>
</header>
